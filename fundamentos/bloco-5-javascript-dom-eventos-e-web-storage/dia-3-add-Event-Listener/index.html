<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>addEventListener</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header> 
      <h1>Spotrybefy</h1>
    </header>
    <main>
      <h3 id="my-spotrybefy" ondblclick="redirecionar()" onmouseover="alteraCor()" onmouseout="voltaCor()">Meu top 3 do Spotrybefy</h3>
      <ul class="container">
        <li id="first-li" onclick="primeiroLi()">Aqui está a primeira tecnologia que mais gostei.</li>
        <li id="second-li" onclick="segundoLi()">Aqui está a segunda tecnologia que mais gostei.</li>
        <li id="third-li" onclick="terceiroLi()">Aqui está a terceira tecnologia que mais gostei.</li>
      </ul>
      <input type="text" id="input" onchange="alteraTexto(this.value)" placeholder="Alterar a primeira tecnologia">      
    </main>
    <script src="main.js"></script>
  </body>
</html>
